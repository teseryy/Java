<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FilmEnjoyer</title>
</head>
<body>
<nav>
    <a href="/">Welcome</a> |
    <a href="/users">User management</a> |
    <a href="/films">Films</a> |
    <a href="/actors">Actors</a>
</nav>
<main>
    <div th:if="${error}">
        <span>ERROR</span>
    </div>
    <h1>User management</h1>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${allUsers}">
            <td th:text="${user.username}">test</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.surname}">Surname</td>
            <td>
                <form th:action="@{/users/edit}" method="get">
                    <input type="hidden" th:name="id" th:value="${user.username}">
                    <button type="submit">edit</button>
                </form>
            </td>
            <td>
                <form th:action="'/users/' + ${user.username} + '/reviews'" method="get">
                    <button type="submit">show user's reviews</button>
                </form>
            </td>
            <td>
                <form th:action="'/users/delete/' + ${user.username}" method="post">
                    <button type="submit">delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/users/create" method="get">
        <button type="submit">Create New User</button>
    </form>
</main>
</body>
</html>

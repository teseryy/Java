<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FilmEnjoyer</title>
</head>
<body>
<nav>
    <a href="/">Welcome</a> |
    <a href="/users">User management</a> |
    <a href="/films">Films</a> |
    <a href="/actors">Actors</a>
</nav>
<main>
    <h1>Edit user</h1>
    <form method="post" th:action="@{/users/edit}" th:object="${user}">
        <input type="hidden" th:field="*{username}"/>
        <input type="hidden" th:each="id : ${user.reviewIds}" th:field="*{reviewIds}" th:value="${id}"/>
        <div>
            <label for="name">Name: </label>
            <input th:field="*{name}" type="text" id="name" value="I Am Nobody"/>
            <label for="surname">Surname: </label>
            <input th:field="*{surname}" type="text" id="surname" value="I Am Nobody"/>
        </div>
        <input type="submit"/><input type="reset"/>
    </form>
</main>
</body>
</html>
